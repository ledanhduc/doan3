<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="logo/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="statistics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Statistics | ELS</title>
</head>

<body>
    <div class="container">
        <aside>
            <div class="toggle">
                <a href="index_en.html" target="_blank">
                    <div class="logo" href="index_vi.html">
                        <img src="img/logo_2.png">
                        <h2>Easy Life Solutions</h2>
                    </div>
                </a>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a id="ref_user" href="">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Users</h3>
                </a>
                <a id="ref_history" href="#" >
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a id="ref_analytics" href="" >
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Analytics</h3>
                </a>
                <a id="ref_control" href="">
                    <span class="material-icons-sharp">
                        touch_app
                    </span>
                    <h3>Control</h3>
                <a id="ref_statistics" href="#" class="active">
                    <span class="material-icons-sharp">
                        inventory
                    </span>
                    <h3>Statistics</h3>
                </a>
                <a id="ref_download" href="#">
                    <span class="material-icons-sharp">
                        download
                    </span>
                    <h3>Download</h3>
                </a>
                <a id="ref_settings" href="#">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a id="ref_add_devices" href="#">
                    <span class="material-icons-sharp">
                        add
                    </span>
                    <h3>Add Devices</h3>
                </a>
                <a href="#" class="logout">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>

        <div class="chart">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>
                
                <div>
                    <a href="control_vi.html" class="lang">En</a>
                </div>
                
                <div class="profile">
                    <div class="info">
                        <p>Hi, <b id="nameuser1"></b></p>
                        <small class="text-muted">User</small>
                    </div>
                    <div class="profile-photo">
                        <img src="images/profile-1.jpg" id="avt_user1">
                    </div>
                </div>
            </div>
            <canvas id="myChart" ></canvas>
            <label for="nos">Frequency sampling:</label>
            <input type="number" id="nos" name="nos" inputmode="numeric">
            <input type="button" id="butt_nos" value="Submit">   
        </div>

    </div>
    

    <script type="module" src="statistics.js"></script>
    <script type="module" src="logout_en.js"></script>
    <script src="href.js"></script>
    <script>
        const sideMenu = document.querySelector('aside');
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const darkMode = document.querySelector('.dark-mode');
        let myChart;

        menuBtn.addEventListener('click', () => {
            sideMenu.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            sideMenu.style.display = 'none';
        });

        darkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode-variables');
            darkMode.querySelector('span:nth-child(1)').classList.toggle('active');
            darkMode.querySelector('span:nth-child(2)').classList.toggle('active');
        });
    </script>
</body>

</html>
